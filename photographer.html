<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/9d7038c6db.js" crossorigin="anonymous"></script> <!-- Fontawesome importé en JS-->
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/contact.css" rel="stylesheet" type="text/css" />
    <link href="css/dropdown.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/lightbox.css">
  
    <title>Fisheye - photographe </title>
  </head>
  <body>
   
    <!-- HEADER -->
    <header role="banner">
      <a href="./index.html" tabindex="5">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye logo"/>
      </a>
    </header>
   
    <!-- MAIN -->
    <main id="main" class="main" aria-hidden="false">
      
      
      <!-- SECTION Photographer header -->
      <section class="photograph-header" role="region" aria-label="photographer profile">
      </section>


      <!-- Dropdown menu -->
      <label tabindex="5" for=""selection aria-label="Sort by menu">Trier par <!-- id="listbox-container" -->
      <div class="dropdown"><!--ajouter aria--> 
        <button tabindex="-1" class="dropbtn" aria-haspopup="true" aria-expanded="false" role="select">
          <div class="dropbtn-text">Popularité</div> 
        </button> <!-- innertText en JS -->
        
        <div tabindex="5" id='dropdownArrow' class="dropdown-arrow"><i class="fa fa-solid fa-chevron-down" onclick="showDropdown()"></i></div>
        <!--<div class="svg-arrow"></div>-->      
        
        <div id="dropdownContainer" class="dropdown-content"><!-- .show ou pas -->

          <span tabindex="5" class="listbox-option option1 white-border" role="button" data-sort="popularity" value="popularity">
            <div id="listbox1" class="listbox-option-text1">Popularité</div><!-- id="listbox-popularity" -->
            <div class="dropdown-arrow"><i class="fa fa-solid fa-chevron-up"></i></div>          
          </span><!--tabindex ; button 1er celui sélectionné-->

          <span tabindex="5" class="listbox-option option2" role="button" data-sort="title" value="title">
            <div id="listbox2" class="listbox-option-text2">Titre</div><!-- id="listbox-title" -->  
          </span><!--tabindex ; button ? 2ème à sélectionner--> 

        </div>
      </div>
    </label> 


      <!-- SECTION Photographer medias-->
      <section class="photograph-media-cards" role="region" aria-label="photographer medias catalog">
      </section>
      
    </main>

      <!--Photographer likes & price-->
      <footer class="footer" role="Content information" aria-label="total medias likes and price a day">
      </footer>

    


    <!--Lightbox modal-->
    <div id="lightbox" role="dialog" aria-hidden="true"><!--onclick="displayLightbox()"-->
      <button class="lightbox-button lightbox__next">Suivant</button>
      <button class="lightbox-button lightbox__prev">Précédent</button>
      <button class="lightbox-button lightbox__close" onclick="closeLightbox()">Fermer</button><!--onclick="closeLightbox()"-->
      <div class="lightbox__container">
        <div class="lightbox-media-title"></div>
      </div>
    </div>


    <!--Contact form modal-->
    <div id="contact_modal" role="dialog" aria-hidden="true" aria-modal="true" aria-describedby="contact modal"><!---->
			<div class="modal">
				<header>
          <div class="contact_header_top">
            <h2>Contactez-moi</h2>
            <button class="modal__close">
              <img src="assets/icons/close.svg" onclick="closeModal()" alt="close button" />
            </button>
          </div>
          <h2 id="photographerNameContact"></h2>
        </header>
				<form method="post" action="" role="form" aria-label="photographer contact form">
					<fieldset role="group"> <!--aria-labelledby="contact information" <Fieldset> à la place de <div> -->
						<label for="firstname">Prénom</label>
						<input tabindex="0" type="text" name="firstname" id="firstname" />
            <label for="lastname">Nom</label>
						<input tabindex="0" type="text" name="lastname" id="lastname" />
            <label for="email">Email</label>
						<input tabindex="0" type="email" name="email" id="email" />
            <label for="message">Votre message</label>
            <textarea tabindex="0" id="message"></textarea>
          </fieldset>
          <button type="submit" class="contact-button">Envoyer</button>
				</form>
			</div>
		</div>

  


    <!--Pages-->
    <!-- <script src="/scripts/pages/indexPage.js"></script> -->
    <script src="./scripts/pages/photographerPage.js"></script>
    
    <!--App-->


    <!--Factories-->
    <script src="./scripts/factories/photographerFactory.js"></script>
    <!--<script src="scripts/factories/indexFactory.js"></script>-->

    <!--Utils-->
    <!-- <script src="/scripts/utils/lightbox-grafikart.js" type="module"></script> -->
    <script src="./scripts/utils/urlId.js"></script>
    <script src="./scripts/utils/dropdown.js"></script>
    <script src="./scripts/utils/lightbox.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
