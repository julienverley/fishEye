<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/9d7038c6db.js" crossorigin="anonymous"></script> <!-- Fontawesome importé en JS-->
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/contact.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/lightbox.css">
  
    <title>Fisheye - photographe </title>
  </head>
  <body>
   
    <header role="banner">
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page logo"/>
      </a>
    </header>
   
    <main id="main" class="main">

      <!--Photographer header-->
      <section class="photograph-header" role="region" aria-label="photographer information">
      </section>

      <!--Button sort popularité/date/titre-->
      <div class="select-box" role="listbox"></div>
      <div id="sort">
        <label id="listbox-label" for="listbox-container">Trier par
          <div id="listbox-container" role="button"><!--ajouter aria--> 
            <span id="listbox-current-option">Popularité</span>
            <div role="listbox" id="listbox" tabindex="-1"><!--ajouter tabindex et aria--> 
              <div class="listbox-option" role="option" data-sort="popularity" id="listbox-popularity">Popularité</div><!--ajouter tabindex--> 
              <div class="listbox-option" role="option" data-sort="title" id="listbox-title">Titre</div><!--ajouter tabindex--> 
            </div>
          </div>
        </label> 
      </div>

      <!--Photographer medias-->
      <section class="photograph-media-cards" role="region" aria-label="medias catalog">
      </section>
      
      <!--Photographer likes & price-->
      <footer class="footer" role="contentinfo">
       <!--  <div class="total_likes"></div>
        <div class="price"></div> -->
      </footer>

    </main>



    <!--Lightbox modal-->
    <div id="lightbox"><!--onclick="displayLightbox()"-->
      <button class="lightbox-button lightbox__next">Suivant</button>
      <button class="lightbox-button lightbox__prev">Précédent</button>
      <button class="lightbox-button lightbox__close" onclick="closeLightbox()">Fermer</button><!--onclick="closeLightbox()"-->
      <div class="lightbox__container">
        <div class="lightbox-media-title"></div>
      </div>
      
  </div>



    <!--Contact form modal-->
    <div id="contact_modal" aria-hidden="true" role="dialog" aria-modal="true">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <!-- ! Ajouter le nom du photographe en JS ! -->
          <div>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </div>
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
            <label>Nom</label>
						<input />
            <label for="email">Email</label>
						<input />
            <label>Votre message</label>
            <textarea></textarea>
					</div>
          <button class="contact-button">Envoyer</button>
				</form>
			</div>
		</div>

  


    <!--Pages-->
    <!-- <script src="/scripts/pages/indexPage.js"></script> -->
    <script src="/scripts/pages/photographerPage.js"></script>
    
    <!--App-->


    <!--Factories-->
    <script src="scripts/factories/photographerFactory.js"></script>
    <!--<script src="scripts/factories/indexFactory.js"></script>-->

    <!--Utils-->
    <!-- <script src="/scripts/utils/lightbox-grafikart.js" type="module"></script> -->
    <script src="/scripts/utils/urlId.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>

  </body>
</html>
