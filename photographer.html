<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
   
    <header role="banner">
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page logo"/>
      </a>
    </header>
   
    <main id="main" class="main">
      
      <!--Photographer header-->
      <section class="photograph-header" role="region" aria-label="photographer information">
        <!--<button class="contact-button" onclick="displayModal()">Contactez-moi</button>-->
      </section>

      <!--Button sort popularité/date/titre-->
      <div class="select-box" role="listbox">
      </div>

      <!--Photographer medias-->
      <section class="photograph-media-cards" role="region" aria-label="medias catalog">
      </section>

      <!--Photographer likes & price-->
      <footer class="footer" role="">
      </footer>

    </main>

    
    <!--Caroussel slider-->
    <section class="lightbox-modal" aria-hidden="true" role="dialog" aria-modal="true">
    </section>

    <!--Form-->
    <div id="contact_modal" aria-hidden="true" role="dialog" aria-modal="true">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>

  
    <!--Factories-->
    <script src="/scripts/factories/photographer.js"></script>

    <!--Pages-->
    <script src="/scripts/pages/photographer.js"></script>
    <!--App-->

    <!--Tools-->
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
